<h1>Preset Templates</h1>
<title>Presets | Arbitrary HTML</title>

<style>
#main {
  display: flex;
}

iframe {
  pointer-events: none;
}
</style>

<div id="main"></div>

<script>
const templates = [
  "https://arbitrary-html.glitch.me/#edit=%3Cstyle%3E%0Abody%20%7B%0Aanimation:%2010000ms%20ease-in-out%20infinite%20color-change;%0Apadding:%200;%0Amargin:%200;%0A%7D%0A%0Adiv%20%7B%0Apadding:%2010px;%0A%7D%0A%0Astrong%20%7B%0Afont-size:%2018px;%0A%7D%0A%0A@keyframes%20color-change%20%7B%0A%20%200%25%20%7B%0A%20%20%20%20background-color:%20teal;%0A%20%20%7D%0A%20%2020%25%20%7B%0A%20%20%20%20background-color:%20gold;%0A%20%20%7D%0A%20%2040%25%20%7B%0A%20%20%20%20background-color:%20indianred;%0A%20%20%7D%0A%20%2060%25%20%7B%0A%20%20%20%20background-color:%20violet;%0A%20%20%7D%0A%20%2080%25%20%7B%0A%20%20%20%20background-color:%20lightgreen;%0A%20%20%7D%0A%20%20100%25%20%7B%0A%20%20%20%20background-color:%20teal;%0A%20%20%7D%0A%7D%0A%3C/style%3E%0A%3Cdiv%3E%3Cstrong%3EType%20Here...%3C/strong%3E%3C/div%3E",
  
];
const main = document.getElementById('main');

const baseURL = new RegExp('^' + location.origin + '/?#?(edit=)?');
for (let template of templates) {
  main.innerHTML += `<a href="${template}"><iframe src="${template.replace(baseURL, location.origin + '#')}" disabled></iframe></a>`;
}
</script>
