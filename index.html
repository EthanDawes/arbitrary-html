<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Arbitrary HTML</title>
    
    <style>
.big {
  width: 100%;
  height: 500px;
}
    </style>
    
    <script>
// redirect to secure connection
location.protocol === 'http:' && (location.protocol = 'https:');
      
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
      //location.reload();
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
      
function textChange(target) {
  const a = document.querySelector('a');
  const iframe = document.querySelector('iframe');
  a.href = location.origin +'/#'+ encodeURI(target.value);
  iframe.srcdoc = target.value;
  history.replaceState(null, null, '?' + encodeURI(target.value));
}

// Adapted from https://stackoverflow.com/questions/55774733/how-to-modify-copied-text-before-pasting-using-javascript
function handlePaste(event) {
    let paste = (event.clipboardData || window.clipboardData).getData('text');
    paste = decodeURI(paste);
 
    const selection = window.getSelection();
    if (!selection.rangeCount) return false;
    selection.deleteFromDocument();
    selection.getRangeAt(0).insertNode(document.createTextNode(paste));

    event.preventDefault();
}

window.onload = () => {
  const textarea = document.querySelector('textarea');
  textarea.value = decodeURI(location.search.substring(1));
  textChange(textarea);
}
    </script>
  </head>
  <body style="overflow-wrap: anywhere;">
    Insert the HTML after "https://arbitrary-html.glitch.me/#"<br />
    Anything after "?" will be displayed in this editor<br />
    <a href="#">Generated Link</a> (Start Typing Above...) <button>Copy to Clipboard</button>
    <p><textarea placeholder="HTML code" class="big" oninput="textChange(this)" onpaste="handlePaste(event)"></textarea></p>
    Preview:
    <p><iframe src="about:blank" class="big"></iframe></p>
  </body>
</html>
